<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="mainContainer">
    <div class="container__form container--signup">
        <form action="#" class="form" id="signUpForm">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" id="upName" placeholder="User Name" class="input" required />
            <select id="userRole" class="input" required>
                <option value="" disabled selected>Register as...</option>
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
            <input type="email" id="upEmail" placeholder="Email" class="input" required />
            <input type="password" id="upPass" placeholder="Password" class="input" required />
            <button class="btn" type="submit">Sign Up</button>
        </form>
    </div>

    <div class="container__form container--signin">
        <form action="#" class="form" id="signInForm">
            <h2 class="form__title">Sign In</h2>
            <input type="email" id="inEmail" placeholder="Email" class="input" required />
            <input type="password" id="inPass" placeholder="Password" class="input" required />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn" type="submit">Sign In</button>
        </form>
    </div>

    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
    <script>
        const sIn = document.getElementById("signIn");
        const sUp = document.getElementById("signUp");
        const cont = document.getElementById("mainContainer");

        sIn.onclick = () => cont.classList.remove("right-panel-active");
        sUp.onclick = () => cont.classList.add("right-panel-active");
    </script>

 
    <script type="module" src="./regester.js"></script>
</body>
</html>
